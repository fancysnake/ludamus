{% load i18n %}
{% load heroicons %}
<a href="{% url 'web:crowd:auth0:login' %}?next={{ next|default:request.build_absolute_uri }}"
   class="btn btn-primary{% if extra_class %} {{ extra_class }}{% endif %}">
    {% if show_icon %}
        {% heroicon_outline "arrow-right-on-rectangle" class="w-5 h-5" %}
    {% endif %}
    {% firstof text _("Log in") %}
</a>
