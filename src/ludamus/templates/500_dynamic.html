<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Server error - Something went wrong on our server">
        <title>Server Error - 500</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: { sans: ['Outfit', 'system-ui', 'sans-serif'] }
                    }
                }
            }
        </script>
        <style>
            :root {
                --theme-bg: #f0f1f5;
                --theme-text: #252220;
                --theme-text-muted: #7d7164;
                --theme-danger: #ef4444;
                --theme-danger-bg: #fef2f2;
                --theme-primary: #f85a3c;
            }
        </style>
    </head>
    <body class="min-h-screen font-sans antialiased flex items-center justify-center" style="background-color: var(--theme-bg)">
        <div class="text-center max-w-md mx-auto px-4">
            <div class="mb-6">
                <span class="text-8xl font-bold" style="color: var(--theme-text-muted)">
                    {{ error_code }}
                </span>
            </div>
            <div class="mb-6">
                <div class="w-20 h-20 mx-auto rounded-2xl flex items-center justify-center" style="background-color: var(--theme-danger-bg)">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10" style="color: var(--theme-danger)">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                    </svg>
                </div>
            </div>
            <h1 class="text-2xl font-bold mb-3" style="color: var(--theme-text)">
                {{ title }}
            </h1>
            <p class="mb-2" style="color: var(--theme-text-muted)">
                {{ message }}
            </p>
            <p class="text-sm mb-8" style="color: var(--theme-text-muted)">
                {{ subtitle }}
            </p>
            <div class="flex flex-col sm:flex-row gap-3 justify-center">
                <a href="/" class="inline-flex items-center justify-center gap-2 rounded-xl px-4 py-2.5 font-medium text-white" style="background-color: var(--theme-primary)">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>
                    Go to Home
                </a>
                <button onclick="history.back()" class="inline-flex items-center justify-center gap-2 rounded-xl px-4 py-2.5 font-medium border" style="background-color: white; border-color: #e4ddd6; color: var(--theme-text)">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                    </svg>
                    Go Back
                </button>
            </div>
        </div>
    </body>
</html>
