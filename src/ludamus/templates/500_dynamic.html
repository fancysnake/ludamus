{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description"
              content="Server error - Something went wrong on our server">
        <title>Server Error - 500</title>
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
        <!-- Tailwind CSS -->
        <script src="{% static 'vendor/tailwind.min.js' %}"></script>
        <!-- Theme CSS (automatically adapts to system dark/light preference) -->
        <link rel="stylesheet" href="{% static 'css/themes/theme.css' %}">
        <!-- Google Fonts - Outfit -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap"
              rel="stylesheet">
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            'sans': ['Outfit', 'system-ui', 'sans-serif'],
                        }
                    }
                }
            }
        </script>
    </head>
    <body class="min-h-screen font-sans antialiased flex items-center justify-center"
          style="background-color: var(--theme-bg);
                 color: var(--theme-text)">
        <div class="w-full max-w-lg text-center px-4 py-12">
            <h1 class="text-8xl font-bold mb-4" style="color: var(--theme-danger);">{{ error_code }}</h1>
            <div class="mb-6" style="color: var(--theme-danger);">
                <svg xmlns="http://www.w3.org/2000/svg"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke-width="1.5"
                     stroke="currentColor"
                     class="w-16 h-16 mx-auto">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                </svg>
            </div>
            <h2 class="text-2xl font-semibold mb-4" style="color: var(--theme-text);">{{ title }}</h2>
            <div class="mb-8">
                <p style="color: var(--theme-text-muted);">{{ message }}</p>
                <p class="text-sm mt-2" style="color: var(--theme-text-muted);">{{ subtitle }}</p>
            </div>
            <div class="flex flex-col sm:flex-row gap-3 justify-center">
                <a href="{% url 'web:index' %}"
                   class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium rounded transition"
                   style="background-color: var(--theme-primary);
                          color: var(--theme-text-inverse)">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke-width="1.5"
                         stroke="currentColor"
                         class="w-4 h-4 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>
                    Go to Home
                </a>
                <button onclick="history.back()"
                        class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium rounded transition"
                        style="background-color: var(--theme-bg-tertiary);
                               border: 1px solid var(--theme-border);
                               color: var(--theme-text)">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke-width="1.5"
                         stroke="currentColor"
                         class="w-4 h-4 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                    </svg>
                    Go Back
                </button>
            </div>
        </div>
    </body>
</html>
