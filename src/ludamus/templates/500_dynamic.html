<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
              content="Server error - Something went wrong on our server">
        <meta name="keywords" content="error, server error, 500">
        <title>Server Error - 500</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
              rel="stylesheet">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
        <style>
            .error-icon {
                font-size: 5rem !important;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center min-vh-100 align-items-center">
                <div class="col-md-6 text-center">
                    <div class="error-template">
                        <h1 class="display-1 text-danger">{{ error_code }}</h1>
                        <div class="mb-4">
                            <i class="bi bi-{{ icon }} text-danger error-icon"></i>
                        </div>
                        <h2>{{ title }}</h2>
                        <div class="error-details mb-4">
                            <p class="text-muted">
                                {{ message }}
                                <br>
                                <small>{{ subtitle }}</small>
                            </p>
                        </div>
                        <div class="error-actions">
                            <a href="{% url "web:index" %}" class="btn btn-primary">
                                <i class="bi bi-house"></i> Go to Home
                            </a>
                            <button onclick="history.back()" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Go Back
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
