[project]
name = "ludamus"
version = "0.1.0"
description = "Event management website"
authors = [
    { name = "RadosÅ‚aw Ganczarek", email = "radoslaw@ganczarek.in" },
    { name = "hasparus", email = "hasparus@gmail.com" },
    { name = "lprasol", email = "lprasol@gmail.com" },
]
license = { text = "BSD-3-Clause license" }
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "authlib (>=1.6.0,<2.0.0)",
    "django (>=5.2.2,<6.0.0)",
    "django-bootstrap5 (>=25.1,<26.0)",
    "django-bootstrap-icons (>=0.9.0,<0.10.0)",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
ruff = "^0.11.13"
mypy = "^1.16.0"
poethepoet = "^0.34.0"
django-stubs = "^5.2.0"
types-authlib = "^1.5.0.20250516"
djlint = "^1.36.4"

# POE

[tool.poe]
envfile = ".env"

[tool.poe.env]
PYTHONPATH = "src"
DJANGO_SETTINGS_MODULE = "ludamus.config.settings"

[tool.poe.tasks]
black = "black ."
ruff = "ruff check ."
ruff-fix = "ruff check --fix  ."
mypy = "mypy ."
djlint = "djlint ."
djlint-format = "djlint --reformat ."
format = ["black", "djlint-format", "ruff-fix"]
lint = ["djlint", "ruff", "mypy"]
dj = "django-admin"
start = "django-admin runserver zagrajmy.local:8000"

# BLACK

[tool.black]
line-length = 88
preview = true
skip-magic-trailing-comma = true
target-version = ['py313']

# RUFF

[tool.ruff]
fix = false
line-length = 88
output-format = 'concise'
preview = true

[tool.ruff.lint]
select = ["ALL"]
ignore = ["COM", "CPY", "D"]

[tool.ruff.lint.per-file-ignores]
"*/migrations/**.py" = ["ANN", "ARG001", "E501", "RUF012"]

# MYPY

[tool.mypy]
check_untyped_defs = true
color_output = true
disallow_any_decorated = true
disallow_any_explicit = true
disallow_any_expr = false
disallow_any_generics = true
disallow_any_unimported = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
exclude = ["migrations/.*.py"]
python_version = "3.13"
plugins = ["mypy_django_plugin.main"]
warn_incomplete_stub = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.django-stubs]
django_settings_module = "ludamus.config.settings"
