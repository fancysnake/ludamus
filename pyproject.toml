[[tool.importlinter.contracts]]
name = "specs not in gates"
type = "forbidden"
source_modules = ["ludamus.gates"]
forbidden_modules = ["ludamus.specs"]

[[tool.importlinter.contracts]]
name = "specs not in gears"
type = "forbidden"
source_modules = ["ludamus.gears"]
forbidden_modules = ["ludamus.specs"]

